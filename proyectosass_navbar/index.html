            <div class="nav__data">
                <div class="nav__mask">
                    <img src="img/retrato.webp" class="nav__img" alt="">

                <h1 class="nav__name">Santi <br> Hawai</h1>
            </div>
        </div>

        <ul class="nav__list">
            <li class="nav__item">
                <a href="Inicio" class="nav__link">

    <main class="main" id="main">

                <div class="header__toggle" id="header-toggle">

            </nav>

        <section class="section section__height container" id="inicio">
